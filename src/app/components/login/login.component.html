
<div class="col-md-12">
  <div style="display: flex;">
    <img id="profile-img" src="https://i.postimg.cc/fTpN06Ff/1.png" class="profile-img-card" />
    <h2 >Kasi Lam </h2>
  </div>
  <div class="group-inp">
    <form class="with" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate width="100%">
      <div style="display: flex;  justify-content: center; width: 100%;">
        <h3 >Login</h3>
        <div class="line" style="height: 50%; width:100% ; background-color: black;"></div>
        <div>
          <h3>Signup</h3>
        </div>
      </div>
      <div  style="width:100% ;">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="inp form-control" name="username" [(ngModel)]="form.username" required
            #username="ngModel" />
          <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
            Username is required!
          </div>
        </div>
        <div class=" form-group">
          <label for="password">Password</label>
          <input type="password" class="inp form-control" name="password" [(ngModel)]="form.password" required minlength="6"
            #password="ngModel" />
          <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group"><button class="btn btn-primary btn-block">
            Login
          </button>
        </div>
        <div class="form-group">
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}. </div>
  </div>
</div>
